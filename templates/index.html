<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Text Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Colorful Text Generator</h1>
    <form method="post" action="/colorful">
      <input type="text" name="user_input" placeholder="Enter text here" required>
      <button type="submit">Make Colorful</button>
    </form>
    <div class="result">
      {{ result | safe }}
    </div>
  </div>
</body>
</html>
